<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="directions">
      Click to spin the wheel to see what prize you won!
    </div>
    <div class="spin-the-wheel">
      <label>
        <input id="myCheck" type="radio" />
        <div class="clicker"></div>
        <div class="wheel">
          <div class="option o1">
            <p>A New Car!</p>
          </div>
          <div class="option o2">
            <p>A New Boat!</p>
          </div>
          <div class="option o3">
            <p>A New Board</p>
          </div>
          <div class="option o4">
            <p>A New Clipper!</p>
          </div>
        </div>

        <div class="message message-spun">
          You won a new clipper!
          <br />
          Click to claim your prize.
        </div>

        <a id="link" href="https://mostmojo.github.io" target="_blank"></a>
      </label>
      <button id="btn">
        Click to spin
      </button>
    </div>

    <script>
      btn = document.getElementById("btn");
      wheel = document.querySelector(".spin-the-wheel");
      link = document.getElementById("link");

      btn.addEventListener("click", function () {
        wheel.classList.add("spin-it");
        link.style.display = "block";
        document.querySelector(".message-spun").style.opacity = "1";
      });
    </script>
  </body>
</html>
